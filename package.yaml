name:                assert4hs-core
version:             0.1.0
github:              "paweln1986/assert4hs-core"
license:             "MIT"
author:              "Pawel Nosal"
maintainer:          "p.nosal1986@gmail.com"
copyright:           "2021 Pawel Nosal"
license-file:        "LICENSE.md"
extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A set of assertion for writing more readable tests cases
category:            Testing

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/paweln1986/assert4hs#readme>

dependencies:
- base >= 4.7 && < 5
- pretty-diff >= 0.4.0.0
- data-default
- text

default-extensions:
  - OverloadedStrings
  - BangPatterns

ghc-options:
  - -haddock
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-unused-do-bind
  - -Werror=incomplete-patterns

library:
  source-dirs: src

tests:
  assert4hs-core-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - assert4hs-core
    - hspec
    - hspec-discover
